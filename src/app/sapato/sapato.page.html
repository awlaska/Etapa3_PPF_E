<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)='goBack()' defaultHref="/tabs/p-inicial"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align:center">Sapatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- filtros ainda tem de ser implementados -->
    <ion-button (click)="abrirFiltros()">
      <ion-icon name="filter"></ion-icon>
      <ion-label>Filtros</ion-label>
    </ion-button>
  <center><div>
    <ion-card style="display: inline-block; width: 40%;" *ngFor="let sapato of sapatos | keyvalue" button (onclick)="verSapato(sapato.key, 'sapato')">
      <img [src]="sapato.value.img">
      <ion-card-header (click)="verSapato(sapato.key, 'produto')">
        <ion-card-title>{{ sapato.value.nome }}</ion-card-title>
        <ion-card-subtitle>{{ sapato.value.preco }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <!-- Não estão funcionais ainda -->
        <ion-buttons>
          <ion-button (click)="verSapato(sapato.key, 'tab3')"><ion-icon name="heart-outline"></ion-icon></ion-button>
          <ion-button (click)="verSapato(sapato.key, 'tab2')"><ion-icon name="cart"></ion-icon></ion-button>
        </ion-buttons>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div></center>
</ion-content>
