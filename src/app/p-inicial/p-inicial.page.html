<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align:center">TugaKidsClothes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Pesquisa" [(ngModel)]="searchTerm" showCancelButton="focus" animated></ion-searchbar>

  <ion-slides color="dark" #slider pager="true" [options]="slideOpts" (ionSlideDidChange)='ionSlideDidChange()'>
    <ion-slide>
      <img src="assets/acessorio/anel2.jpg" style="width:60%;">
    </ion-slide>
    <ion-slide>
      <img src="assets/calca/calcaoAdidas.jpg" style="width:60%;">
    </ion-slide>
    <ion-slide>
      <img src="assets/camisola/camisolaFred.jpg" style="width:60%;">
    </ion-slide>
    <ion-slide>
      <img src="assets/sapato/sapatoNike.jpg" style="width:60%;">
    </ion-slide>
  </ion-slides>

  <center><div>
    <ion-card style="display: inline-block; width: 40%;" *ngFor="let sapato of sapatos | keyvalue | filter:searchTerm" button (onclick)="verSapato(sapato.key, 'sapato')">
      <img [src]="sapato.value.img">
      <ion-card-header (click)="verSapato(sapato.key, 'produto')">
        <ion-card-title>{{ sapato.value.nome }}</ion-card-title>
        <ion-card-subtitle>{{ sapato.value.preco }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    
    <ion-card style="display: inline-block; width: 40%;" *ngFor="let camisola of camisolas | keyvalue | filter:searchTerm" button (onclick)="verCamisola(camisola.key, 'camisola')">
      <img [src]="camisola.value.img">
      <ion-card-header (click)="verCamisola(camisola.key, 'produto')">
        <ion-card-title>{{ camisola.value.nome }}</ion-card-title>
        <ion-card-subtitle>{{ camisola.value.preco }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card style="display: inline-block; width: 40%;" *ngFor="let acessorio of acessorios | keyvalue | filter:searchTerm" button (onclick)="verAcessorio(acessorio.key, 'acessorio')">
      <img [src]="acessorio.value.img">
      <ion-card-header (click)="verAcessorio(acessorio.key, 'produto')">
        <ion-card-title>{{ acessorio.value.nome }}</ion-card-title>
        <ion-card-subtitle>{{ acessorio.value.preco }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-card style="display: inline-block; width: 40%;" *ngFor="let calca of calcas | keyvalue | filter:searchTerm" button (onclick)="verCalca(calca.key, 'calca')">
      <img [src]="calca.value.img">
      <ion-card-header (click)="verCalca(calca.key, 'produto')">
        <ion-card-title>{{ calca.value.nome }}</ion-card-title>
        <ion-card-subtitle>{{ calca.value.preco }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div></center>
</ion-content>
