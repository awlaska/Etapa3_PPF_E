<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align:center">Carrinho</ion-title>
    <ion-buttons slot="end">
      <ion-back-button (click)='home()' defaultHref="home()" text="" icon="close-circle-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="LoginForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-text class="ion-padding" color="danger" *ngIf="isSubmitted && formControls.email.errors?.required">
      Email é de preenchimento obrigatório
    </ion-text>
    <ion-text class="ion-padding" color="danger" *ngIf="isSubmitted && formControls.email.errors?.pattern">
      Email inválido
    </ion-text>
 
    <ion-item lines="full" *ngIf="showpassword">
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-icon slot="end" color="primary" name="eye" (click)="togglePasswordText()"></ion-icon>
      <ion-input type="text" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <ion-item lines="full" *ngIf="!showpassword">
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
      <ion-icon slot="end" color="medium" name="eye-off" (click)="togglePasswordText()"></ion-icon>
    </ion-item>

    <ion-text class="ion-padding" color="danger" *ngIf="isSubmitted && formControls.password.errors?.required">
      Password é de preenchimento obrigatório
    </ion-text>
    <ion-text class="ion-padding" color="danger" *ngIf="isSubmitted && formControls.password.errors?.minlength">
      Password deverá ter pelo menos 4 caracteres
    </ion-text><br>
    <center>
      <ion-row>
        <ion-col>
          <ion-button type="submit">Iniciar Sessão</ion-button>
        </ion-col>
      </ion-row>
    <ion-text>Ou</ion-text> 
      <ion-row>
        <ion-col>
          <ion-button>Criar Conta</ion-button>
        </ion-col>
      </ion-row>
    </center>
  </form>
</ion-content>
