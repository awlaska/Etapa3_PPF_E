<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)='goBack()' defaultHref="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-align:center">Categorias</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/tabs/p-inicial" text="" icon="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Searchbar ainda funcional-->
  <ion-searchbar fullscreen class="ion-padding"></ion-searchbar>
  <!--Lista de catgorias-->
  <ion-list>
    <ion-item (click)="verCategoria('camisola')">
      <ion-thumbnail slot="start">
        <img src="./assets/camisola/camisolaLaranja.jpg">
      </ion-thumbnail>
      <ion-label>
        <h2 class="ion-text-wrap">Camisolas</h2>
      </ion-label>
    </ion-item>

    <ion-item (click)="verCategoria('calca')">
      <ion-thumbnail slot="start">
        <img src="./assets/calca/calcaPreta.jpg">
      </ion-thumbnail>
      <ion-label>
        <h2 class="ion-text-wrap">Calças e calções</h2>
      </ion-label>
    </ion-item>

    <ion-item (click)="verCategoria('sapato')">
      <ion-thumbnail slot="start">
        <img src="./assets/camisola/camisolaLaranja.jpg">
      </ion-thumbnail>
      <ion-label>
        <h2 class="ion-text-wrap">Sapatos</h2>
      </ion-label>
    </ion-item>

    <ion-item (click)="verCategoria('acessorio')">
      <ion-thumbnail slot="start">
        <img src="./assets/camisola/camisolaLaranja.jpg">
      </ion-thumbnail>
      <ion-label>
        <h2 class="ion-text-wrap">Acessórios</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <h1 style="text-align:center">Página de seleção de categorias de roupa</h1>
</ion-content>
