<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)='goBack()' defaultHref="/tabs/p-inicial"></ion-back-button>
    </ion-buttons>
    <ion-title>Info. Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid *ngIf="sapato">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{ sapato.marca }}</ion-card-subtitle>
        <ion-card-title>{{ sapato.nome }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ sapato.preco }}
        <ion-button (click)="verSapato(sapato.key, 'tab2')"><ion-icon name="cart"></ion-icon></ion-button>
      </ion-card-content>
    </ion-card>
  </ion-grid>

  <ion-card *ngIf="camisola">
    <ion-card-header>
      <ion-card-subtitle>{{ camisola.marca }}</ion-card-subtitle>
      <ion-card-title>{{ camisola.nome }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ camisola.preco }}
      <ion-button (click)="verSapato(sapato.key, 'tab2')"><ion-icon name="cart"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>
  
  <ion-card *ngIf="acessorio">
    <ion-card-header>
      <ion-card-subtitle>{{ acessorio.marca }}</ion-card-subtitle>
      <ion-card-title>{{ acessorio.nome }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ acessorio.preco }}
      <ion-button (click)="verSapato(sapato.key, 'tab2')"><ion-icon name="cart"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="calca">
    <ion-card-header>
      <ion-card-subtitle>{{ calca.marca }}</ion-card-subtitle>
      <ion-card-title>{{ calca.nome }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ calca.preco }}
      <ion-button (click)="verSapato(sapato.key, 'tab2')"><ion-icon name="cart"></ion-icon></ion-button>
    </ion-card-content>
  </ion-card>

  <center>
    <ion-card style="display: inline-block; width: 70%;">
      <ion-card-title>Tamanhos:</ion-card-title>
        <ion-card-content>
          <ion-button (click)="tamanho(item)" *ngFor="let item of tamanhos">{{item}}</ion-button>
          <ion-button (click)="openPopover($event)" expand="block" >Disponibilidade</ion-button>
        </ion-card-content>  
    </ion-card>
  </center>
</ion-content>
